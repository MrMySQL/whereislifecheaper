  <head>
    <meta charset="UTF-8" />

    <!-- Preconnect to API for faster data loading -->
    <link rel="preconnect" href="https://whereislifecheaper.com" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "WhereIsLifeCheaper",
      "description": "Compare grocery prices across countries. Track daily prices from supermarkets worldwide.",
      "url": "https://whereislifecheaper.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://whereislifecheaper.com/?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data - SoftwareApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "WhereIsLifeCheaper",
      "description": "A multi-country grocery price comparison tool that tracks supermarket prices daily",
      "url": "https://whereislifecheaper.com",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Compare grocery prices across 6+ countries",
        "Daily price updates from major supermarkets",
        "Currency conversion",
        "Price history tracking",
        "Search by product name"
      ]
    }
    </script>
