name: REWE Scraper (Headed with xvfb)

on:
  workflow_dispatch:
    # Manual trigger from GitHub UI
    inputs:
      categories:
        description: 'Categories to scrape (comma-separated IDs, leave empty for default 2)'
        required: false
        type: string
        default: 'obst-gemuese,fleisch-fisch'

jobs:
  scrape-rewe:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium with deps
        run: npx playwright install chromium --with-deps

      - name: Install xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Seed database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run seed

      - name: Run REWE scraper (headed with xvfb)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PLAYWRIGHT_HEADLESS: 'false'
          SCRAPER_MAX_RETRIES: '3'
          SCRAPER_TIMEOUT: '30000'
          NODE_ENV: production
          DISPLAY: ':99'
        run: |
          CATEGORIES="${{ inputs.categories }}"
          if [ -z "$CATEGORIES" ]; then
            CATEGORIES="obst-gemuese,fleisch-fisch"
          fi
          echo "Running REWE scraper with categories: $CATEGORIES"
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" \
            npm run scraper:run -- rewe --categories=$CATEGORIES

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rewe-scraper-logs
          path: logs/
          retention-days: 7

      - name: Upload screenshots (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rewe-screenshots
          path: |
            logs/*.png
            screenshots/
          retention-days: 7
          if-no-files-found: ignore
